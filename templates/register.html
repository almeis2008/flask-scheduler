{% extends "template.html" %}
{% block content %}
    <h3>Register new user</h3>
    <form action="" class="form-horizontal" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="name" placeholder="User name" value="{{request.form.name }}">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" name="email" placeholder="Email" value="{{request.form.email }}">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password" value="{{request.form.password }}">
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" name="confirm" placeholder="Confirm password" value="{{request.form.confirm }}">
        </div>
        <button type="submit" value="Register" class="btn btn-primary">Register</button>
    </form>
    <p><em>Already registered?</em> Click <a href="/">here</a> to login.</p>
{% endblock %}
