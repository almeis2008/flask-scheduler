{% extends "template.html" %}
{% block content %}
        <h2>Welcome to the Flask Scheduler!</h2>
        <h3>Please login to access your scheduler.</h3>
            <form action="" class="form-inline" method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" name="name" placeholder="User name" value="{{request.form.name }}">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" value="{{request.form.password }}">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-danger" href="/register">Register</a>
            </form>
            <br>
        <br>

{% endblock %}
